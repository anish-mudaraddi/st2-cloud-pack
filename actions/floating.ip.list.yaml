---
description: List Float IPs
enabled: true
entry_point: src/search_openstack.py
name: floating.ip_addr.list
parameters:
  timeout:
    default: 99999
  submodule:
    default: search_openstack
    type: string
    immutable: true
  cloud_account:
    description: "The clouds.yaml account to use whilst performing this action"
    type: string
    default: ""
    required: true
  query_preset:
    description: "Name of a preset query"
    default: "ip_addr_older_than"
    type: string
    required: true
    enum:
      - "id_in"
      - "id_not_in"
      - "ip_addr_older_than"
      - "ip_addr_younger_than"
  search_by:
    type: string
    default: "ip_addr"
    immutable: true
  properties_to_select:
    type: array
    description: "Properties to select"
    default:
      - "ip_id"
      - "ip_fixed_address"
      - "ip_floating_address"
      - "ip_port_id"
      - "project_id"
    required: true
  search_criteria:
    type: array
    description: "Additional properties to select for"
    required: false
  sort_by_criteria:
    type: array
    description: "Properties to sort list openstack_resource"
    required: false
  get_html:
    default: false
    description: "If True, get HTML"
    required: true
    type: boolean
  ids:
    description: "ID to search openstack_resource (ignored unless query_preset=id_in etc)"
    type: array
    default:
      - ""
    required: true
  days:
    description: "Number of days threshold for selecting servers (ignored unless submodule=ip_addr_older_than or ip_addr_younger_than"
    type: integer
    default: 60
    required: true
runner_type: python-script
