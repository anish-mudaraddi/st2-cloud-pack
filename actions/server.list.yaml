---
description: List servers
enabled: true
entry_point: src/server_actions.py
name: server.list
parameters:
  timeout:
    default: 99999
  submodule:
    default: server_query
    type: string
    immutable: true
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    default: ""
    required: true
    type: string
  project_identifier:
    description: Project (Name or ID) to search in
    required: true
    type: string
  query_preset:
    type: string
    description: "Name of a preset query - e.g server_older_than - list all servers older than"
    default: servers_older_than
    enum:
      - "servers"
      - "servers_older_than"
      - "servers_younger_than"
      - "servers_last_updated_before"
      - "servers_last_updated_after"
    required: true
  search_by:
    default: server
    type: string
    immutable: true
  properties_to_select:
    default:
      - "id"
      - "name"
      - "status"
      - "user_name"
      - "user_email"
    type: array
    description: "Properties to display for the servers that match the chosen query"
    required: true
  search_criteria:
    type: array
    description: "Additional properties to select for"
    required: false
  sort_by_criteria:
    type: array
    description: "Properties to sort list openstack_resource"
    required: false
  get_html:
    default: false
    description: "If True, get HTML"
    required: true
    type: boolean
  names:
    description: "Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)"
    type: array
    default:
      - ""
    required: true
  ids:
    description: "ID to search openstack_resource (ignored unless query_preset=id_in etc)"
    type: array
    default:
      - ""
    required: true
  name_snippets:
    description: "Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)"
    type: array
    default:
      - ""
    required: true
  days:
    description: "Number of days threshold for selecting servers (ignored unless query_preset=server_older_than or server_last_updated_before etc)"
    type: integer
    default: 60
    required: true
runner_type: python-script
