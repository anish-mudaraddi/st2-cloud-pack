---
description: List servers
enabled: true
entry_point: src/search_openstack.py
name: server.list
parameters:
  timeout:
    default: 99999
  submodule:
    default: search_openstack
    type: string
    immutable: true
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    default: ""
    required: true
    type: string
  query_preset:
    type: string
    description: "Name of a preset query - e.g server_shutoff: list all servers shutoff"
    default: server_shutoff
    enum:
      - "id_in"
      - "id_not_in"
      - "name_in"
      - "name_not_in"
      - "name_contains"
      - "name_not_contains"
      - "server_shutoff"
      - "server_error_and_shutoff"
      - "server_error"
      - "server_older_than"
      - "server_younger_than"
      - "server_last_updated_before"
      - "server_last_updated_after"
    required: true
  search_by:
    default: server
    type: string
    immutable: true
  properties_to_select:
    default:
      - "server_id"
      - "server_name"
      - "server_status"
      - "user_name"
      - "user_email"
    type: array
    description: "Properties to display for servers younger than specified number of days"
    required: true
  search_criteria:
    type: array
    description: "Additional properties to select for"
    required: false
  sort_by_criteria:
    type: array
    description: "Properties to sort list openstack_resource"
    required: false
  get_html:
    default: false
    description: "If True, get HTML"
    required: true
    type: boolean
  names:
    description: "Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)"
    type: array
    default:
      - ""
    required: true
  ids:
    description: "ID to search openstack_resource (ignored unless query_preset=id_in etc)"
    type: array
    default:
      - ""
    required: true
  name_snippets:
    description: "Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)"
    type: array
    default:
      - ""
    required: true
  days:
    description: "Number of days threshold for selecting servers (ignored unless query_preset=server_older_than or server_last_updated_before etc)"
    type: integer
    default: 60
    required: true
runner_type: python-script
