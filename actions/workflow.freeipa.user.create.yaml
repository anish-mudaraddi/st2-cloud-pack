name: workflow.freeipa.user.create
description: Creates a given list of users
enabled: true
entry_point: workflows/freeipa.user.create.yaml
runner_type: orquesta

parameters:
  server_env:
    description: The FreeIPA environment to create users on
    required: true
    type: string
    enum:
      - prod
      - dev
  user_base_name:
    description: The users to create, or base name of the users to create without the hyphen (e.g. "jupyter")
    required: true
    type: string
  first_index:
    description: The index of the first user to create
    required: false
    type: integer
  last_index:
    description: The index of the last user to create (inclusive).
    required: false
    type: integer
