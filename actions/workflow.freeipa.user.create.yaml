name: freeipa.user.create
description: Creates a given list of users
enabled: true
entry_point: workflows/freeipa.user.create.yaml
runner_type: orquesta

parameters:
  submodule:
    default: user_delete
    immutable: true
    type: string
  server_env:
    description: The FreeIPA environment to create users on
    required: true
    type: string
    enum:
      - prod
      - dev
  user_base_name:
    description: The users to remove, or base name of the users to remove without the hyphen (e.g. "jupyter")
    required: true
    type: string
  first_index:
    description: The index of the first user to remove
    required: false
    type: integer
  last_index:
    description: The index of the last user to remove (inclusive).
    required: false
    type: integer
