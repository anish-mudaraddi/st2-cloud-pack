---
description: List volumes
enabled: true
entry_point: src/search_openstack.py
name: volume.list
parameters:
  timeout:
    default: 99999
  submodule:
    default: search_openstack
    type: string
    immutable: true
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    default: ""
    required: true
    type: string
  query_preset:
    type: string
    description: "Name of a preset query - e.g volume_older_than: list all volumes older than a specified number of days"
    default: volume_older_than
    enum:
      - "id_in"
      - "id_not_in"
      - "name_in"
      - "name_not_in"
      - "name_contains"
      - "name_not_contains"
      - "volume_older_than"
      - "volume_younger_than"
      - "volume_last_updated_before"
      - "volume_last_updated_after"
    required: true
  search_by:
    default: volume
    type: string
    immutable: true
  properties_to_select:
    default:
      - "volume_id"
      - "volume_name"
      - "volume_status"
      - "user_name"
      - "user_email"
    type: array
    description: "Properties to display for the volumes that match the chosen query"
    required: true
  search_criteria:
    type: array
    description: "Additional properties to select for"
    required: false
  sort_by_criteria:
    type: array
    description: "Properties to sort list openstack_resource"
    required: false
  get_html:
    default: false
    description: "If True, get HTML"
    required: true
    type: boolean
  names:
    description: "Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)"
    type: array
    default:
      - ""
    required: true
  ids:
    description: "ID to search openstack_resource (ignored unless query_preset=id_in etc)"
    type: array
    default:
      - ""
    required: true
  name_snippets:
    description: "Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)"
    type: array
    default:
      - ""
    required: true
  days:
    description: "Number of days threshold for selecting volumes (ignored unless query_preset=volume_older_than or volume_last_updated_before etc)"
    type: integer
    default: 60
    required: true
runner_type: python-script
