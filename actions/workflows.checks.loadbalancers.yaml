description: Check loadbalancers orquesta workflow
enabled: true
entry_point: workflows/checks.loadbalancers.workflow.yaml
name: workflow.check.loadbalancers
parameters:
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    default: ""
    required: true
    type: string
  email:
    description: Email of account used to log in to atlassian by script.
    default: ""
    type: string
    required: true
  api_key:
    description: API key to access atlassian
    default: ""
    type: string
    required: true
  serviceDeskId:
    description: Service desk to send tickets to
    default: ""
    type: number
    required: true
  requestTypeId:
    description: Request type for ticket
    default: ""
    type: number
    required: true
runner_type: orquesta