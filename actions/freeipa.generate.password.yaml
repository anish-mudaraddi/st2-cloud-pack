name: freeipa.generate.password
description: Generates a single password of given length

enabled: true
entry_point: src/freeipa.py
runner_type: python-script

parameters:
  submodule:
    default: generate_password
    immutable: true
    type: string
  password_length:
    default: 6
    description: The length of the password to generate
    required: true
    type: integer
