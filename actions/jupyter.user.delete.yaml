name: jupyter.user.delete
description: Removes the given list of users

enabled: true
entry_point: src/jupyter.py
runner_type: python-script

parameters:
  submodule:
    default: user_delete
    immutable: true
    type: string
  jupyter_env:
    description: The environment to remove users from
    required: true
    type: string
    enum:
      - dev
      - prod
  users:
    description: The list of users to remove
    required: true
    type: array
