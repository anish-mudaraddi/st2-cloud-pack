name: freeipa.generate.passwords
description: Generates a given number of password of given length

enabled: true
entry_point: src/freeipa_action.py
runner_type: python-script

parameters:
  submodule:
    default: generate_password
    immutable: true
    type: string
  num_of_passwords:
    description: The number of passwords to generate
    required: true
    type: integer
    default: 1
  password_length:
    default: 6
    description: The length of the password to generate
    required: true
    type: integer
