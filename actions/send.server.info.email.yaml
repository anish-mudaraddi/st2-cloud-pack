---
description: Sends email notifications to VM owners based on a given query.
enabled: true
entry_point: workflows/send.server.info.email.yaml
name: send.server.info.email
parameters:
  timeout:
    default: 99999
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: ""
  query_preset:
    description: "Name of a preset query - e.g server_shutoff: list all servers shutoff "
    type: string
    required: true
    default: "server_older_than"
  properties_to_select:
    type: array
    description: Properties to display for servers, must include user_email
    required: true
    default:
      - "server_id"
      - "server_name"
      - "server_status"
      - "user_name"
      - "user_email"
  search_criteria:
    type: array
    description: Additional properties to select for
    required: false
  sort_by_criteria:
    type: array
    required: false
    description: Properties to sort by
  email_from:
    description: "Email address to send email from"
    required: true
    type: string
    default: "cloud-support@stfc.ac.uk"
  header:
    description: "Email Header filepath"
    required: true
    type: string
    default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/header.html"
  footer:
    description: "Email footer filepath"
    required: true
    type: string
    default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/footer.html"
  subject:
    description: "Email subject"
    required: true
    type: string
    default: "Test Message"
  smtp_account:
    description: "SMTP Account to use. Must be configured in in the pack settings."
    required: true
    type: string
    default: "default"
  send_html:
    description: "Send email body as HTML"
    required: true
    type: boolean
    default: true
  admin_override:
    description: "Overrides email sending to send to a single email for testing purposes"
    required: true
    type: boolean
    default: false
  admin_override_email:
    description: "Email to send the output to if admin_override is checked"
    required: true
    type: array
  names:
    description: Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)
    type: array
    default:
      - ""
    required: true
  ids:
    description: ID to search openstack_resource (ignored unless query_preset=id_in etc)
    type: array
    default:
      - ""
    required: true
  name_snippets:
    description: Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)
    type: array
    default:
      - ""
    required: true
  days:
    description: Number of days threshold for selecting servers (ignored unless submodule=server_older_than(_per_user) or server_younger_than(_per_user)
    type: integer
    default: 60
    required: true
runner_type: orquesta
