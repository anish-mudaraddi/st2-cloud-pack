description: Creates tickets on atlassian
enabled: true
entry_point: src/openstack_check_actions.py
name: checks.create.tickets
parameters:
  submodule:
    default: createTicket
    immutable: true
    type: string
  tickets_info:
    description: Dictionary from which the script will generate tickets. Should be provided by an upstream action.
    default: ""
  email:
    default: Email of account used to log in to atlassian by script.
    default: ""
    type: string
    required: true
  api_key:
    default: ""
    type: string
    required: true
  serviceDeskId:
    default: ""
    type: number
    required: true
  requestTypeId:
    default: ""
    type: number
    required: true
runner_type: python-script
