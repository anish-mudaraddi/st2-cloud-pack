---
description: List hypervisors
enabled: true
entry_point: src/hypervisor_actions.py
name: hypervisor.list
parameters:
  timeout:
    default: 5400
  submodule:
    default: hypervisor_list
    type: string
    immutable: true
  cloud_account:
    description: "The clouds.yaml account to use whilst performing this action"
    default: ""
    required: true
    type: string
  query_preset:
    type: string
    description: "Name of a preset query - e.g hvs_older_than: list all hvs older than"
    default: hvs_up
    enum:
      - "all_hvs"
      - "hvs_id_in"
      - "hvs_id_not_in"
      - "hvs_name_in"
      - "hvs_name_not_in"
      - "hvs_name_contains"
      - "hvs_name_not_contains"
      - "hvs_down"
      - "hvs_up"
      - "hvs_disabled"
      - "hvs_enabled"
    required: true
  properties_to_select:
    default:
      - "id"
      - "hypervisor_hostname"
      - "state"
      - "running_vms"
      - "vcpu_usage"
      - "memory_mb_usage"
      - "local_gb_usage"
    type: array
    description: "Properties to display for the hvs that match the chosen query"
    required: true
  group_by:
    description: "Property to group the selected resources by e.g. vcpus. Leave empty for no grouping."
    type: string
    default: ""
    required: false
  get_html:
    default: false
    description: "If True, get HTML"
    required: true
    type: boolean
  names:
    description: "Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)"
    type: array
    default:
      - ""
    required: true
  ids:
    description: "ID to search openstack_resource (ignored unless query_preset=id_in etc)"
    type: array
    default:
      - ""
    required: true
  name_snippets:
    description: "Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)"
    type: array
    default:
      - ""
    required: true
  days:
    description: "Number of days threshold for selecting hypervisors (ignored unless query_preset=hvs_older_than or hvs_last_updated_before etc)"
    type: integer
    default: 60
    required: true
runner_type: python-script
